<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Neon Finance ‚Äî Personal Finance Dashboard</title>
  <!-- Meta for recruiters -->
  <meta name="description" content="Personal Finance Dashboard ‚Äî Dark neo-finance UI built with pure HTML, CSS & Vanilla JavaScript." />
  <!-- Favicon placeholder -->
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <!-- Preconnect fonts if you will add later -->
  <!-- CSS will be added in stylesheets (variables, layout, components) -->
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body class="theme-dark">
  <!-- App shell -->
  <div id="app" class="app-shell">

    <!-- SIDEBAR (optional collapsed) -->
    <aside class="sidebar" aria-label="Primary navigation">
      <div class="brand">
        <!-- Neon logo mark -->
        <svg class="logo" width="40" height="40" viewBox="0 0 24 24" aria-hidden="true">
          <defs>
            <linearGradient id="g1" x1="0" x2="1">
              <stop offset="0%" stop-color="#6EE7F0" />
              <stop offset="100%" stop-color="#7C4DFF" />
            </linearGradient>
          </defs>
          <rect x="2" y="2" width="20" height="20" rx="6" fill="url(#g1)" />
        </svg>
        <h1 class="brand-title">NeonFinance</h1>
      </div>

      <nav class="nav" role="navigation" aria-label="Main">
        <ul class="nav-list">
          <li class="nav-item active"><button class="nav-btn" data-nav="dashboard" aria-pressed="true">Dashboard</button></li>
          <li class="nav-item"><button class="nav-btn" data-nav="transactions">Transactions</button></li>
          <li class="nav-item"><button class="nav-btn" data-nav="reports">Reports</button></li>
          <li class="nav-item"><button class="nav-btn" data-nav="settings">Settings</button></li>
        </ul>
      </nav>

      <div class="sidebar-footer">
        <button id="toggle-theme" class="icon-btn" aria-label="Toggle theme">üåô</button>
        <small class="brand-sub">v1.0</small>
      </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="main" id="main" role="main" aria-labelledby="dashboard-heading">

      <!-- HEADER -->
      <header class="topbar">
        <div class="topbar-left">
          <h2 id="dashboard-heading" class="page-title">Dashboard</h2>
          <div class="month-selector" role="group" aria-label="Select month">
            <button class="chev" id="prev-month" aria-label="Previous month">‚Äπ</button>
            <select id="filter-month" class="select" aria-label="Filter by month">
              <!-- JS will populate months -->
              <option value="2025-11">Nov 2025</option>
            </select>
            <button class="chev" id="next-month" aria-label="Next month">‚Ä∫</button>
          </div>
        </div>

        <div class="topbar-right">
          <div class="search-wrap">
            <label class="visually-hidden" for="search">Search transactions</label>
            <input id="search" class="input-search" type="search" placeholder="Search transactions..." />
            <button class="icon-btn" id="search-btn" aria-label="Search">üîç</button>
          </div>

          <div class="profile">
            <button class="avatar-btn" id="profile-btn" aria-haspopup="true" aria-expanded="false">
              <img src="" alt="Your avatar" class="avatar" aria-hidden="true" />
              <span class="visually-hidden">Open profile menu</span>
            </button>
          </div>
        </div>
      </header>

      <!-- GRID LAYOUT -->
      <section class="grid">

        <!-- SUMMARY CARDS -->
        <div class="summary">
          <div class="card balance-card" id="card-balance" aria-live="polite">
            <div class="card-top">
              <h3 class="card-title">Balance</h3>
              <div class="card-actions">
                <button class="icon-btn" id="sync-btn" title="Sync">‚ü≥</button>
              </div>
            </div>
            <div class="card-value" id="balance-value">$0.00</div>
            <div class="card-meta">
              <span class="income" id="income-value">+ $0.00</span>
              <span class="expense" id="expense-value">- $0.00</span>
            </div>
          </div>

          <div class="card quick-add-card" id="quick-add">
            <h3 class="card-title">Quick Add</h3>
            <!-- Simple inline form for quick add (JS will hook) -->
            <form id="quick-add-form" class="quick-add-form" autocomplete="off">
              <input type="text" name="q-text" id="q-text" placeholder="Title e.g., Coffee" required />
              <div class="row">
                <input type="number" name="q-amount" id="q-amount" placeholder="Amount" step="0.01" required />
                <select name="q-type" id="q-type" aria-label="Type">
                  <option value="expense">Expense</option>
                  <option value="income">Income</option>
                </select>
                <button type="submit" class="btn btn-neon">Add</button>
              </div>
            </form>
          </div>

          <div class="card chart-card" id="spend-chart">
            <h3 class="card-title">Spending by Category</h3>
            <div class="chart-wrap">
              <!-- CSS conic-gradient chart placeholder -->
              <div id="donut" class="donut" role="img" aria-label="Spending chart"></div>
              <ul id="legend" class="legend"></ul>
            </div>
          </div>
        </div>

        <!-- TRANSACTIONS & FIL

        <!-- TRANSACTIONS & FILTERS -->
        <div class="transactions-panel">
          <div class="panel-header">
            <h3 class="panel-title">Transactions</h3>
            <div class="filters">
              <select id="filter-type" class="select">
                <option value="all">All</option>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
              </select>

              <select id="filter-category" class="select">
                <option value="all">All categories</option>
                <option value="food">Food</option>
                <option value="transport">Transport</option>
                <option value="salary">Salary</option>
              </select>

              <button id="export-csv" class="btn-outline">Export CSV</button>
            </div>
          </div>

          <div class="panel-body">
            <!-- FULL ADD TRANSACTION FORM -->
            <section class="add-transaction">
              <form id="transaction-form" class="transaction-form" novalidate>
                <div class="form-row">
                  <label for="text">Title</label>
                  <input id="text" name="text" type="text" placeholder="e.g., Grocery" required />
                </div>

                <div class="form-row">
                  <label for="amount">Amount</label>
                  <input id="amount" name="amount" type="number" step="0.01" placeholder="e.g., 25.00" required />
                </div>

                <div class="form-row row-inline">
                  <div>
                    <label for="category">Category</label>
                    <select id="category" name="category">
                      <option value="food">Food</option>
                      <option value="transport">Transport</option>
                      <option value="entertainment">Entertainment</option>
                      <option value="salary">Salary</option>
                    </select>
                  </div>

                  <div>
                    <label for="date">Date</label>
                    <input id="date" name="date" type="date" required />
                  </div>

                  <div>
                    <label for="type">Type</label>
                    <select id="type" name="type" required>
                      <option value="expense">Expense</option>
                      <option value="income">Income</option>
                    </select>
                  </div>
                </div>

                <div class="form-row form-actions">
                  <button type="submit" class="btn btn-primary">Add Transaction</button>
                  <button type="reset" class="btn btn-ghost">Reset</button>
                </div>
              </form>
            </section>

            <!-- TRANSACTION LIST -->
            <section class="transaction-list-wrap" aria-live="polite">
              <ul id="transaction-list" class="transaction-list">
                <!-- JS will render <li> transaction items here -->
                <li class="empty-state">No transactions yet ‚Äî add your first transaction.</li>
              </ul>
            </section>
          </div>
        </div>

      </section>

      <!-- FOOTER -->
      <footer class="footer">
        <small>Made with ‚ù§Ô∏è ‚Äî Vanilla JS ‚Ä¢ HTML ‚Ä¢ CSS</small>
        <div class="footer-links">
          <a href="#" class="link">Docs</a>
          <a href="#" class="link">Source</a>
        </div>
      </footer>
    </main>

  </div>

  <!-- Scripts will be linked here -->
  <script src="js/state.js" type="module"></script>
  <script src="js/storage.js" type="module"></script>
  <script src="js/transactions.js" type="module"></script>
  <script src="js/filters.js" type="module"></script>
  <script src="js/ui.js" type="module"></script>
  <script src="js/charts.js" type="module"></script>
  <script src="js/App.js" type="module"></script>
  <script src="js/features/quickAdd.js" type="module"></script>
  
  <!-- <script src="js/app.js" type="module"></script> -->
</body>
</html>
